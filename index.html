<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de media</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
<body>
<div class="container">
    <header>
        <img src="logo.png" alt="capela e diplona"></img>
        <h1>Calculadora de medias</h1>
    </header>
    <form id="form-atividade">
        <input type="text" id="nome-atividade" required placeholder="Nome da atividade"/>
        <input type="number" id="nota-atividade" required placeholder="Nota" min="0" max="10"/>
        <button type="submit">adicionar +</button>
    </form>

        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome da atividade
                    </th>
                    <th>
                        Nota da atividade
                    </th>
                    <th>
                        Aprovando?
                    </th>
                    <th>
                        Reprovando?
                    </th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        <tfoot>
            <tr>
                <td>Media final</td>
                <td id="media-final-valor">---</td>
                <td id="media-final-resultado">---</td>
                </tr>
        </tfoot>
    </table>

</div>

<script src="./main.js"></script>

</body>
</html>
